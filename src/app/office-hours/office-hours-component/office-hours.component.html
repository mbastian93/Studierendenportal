<main class="content-container">
  <mat-tab-group *ngIf="departments[0].offices.length > 0; else spinner">
    <mat-tab *ngFor="let department of departments" label="{{department.name}}">
      <div class="output">
        <mat-card *ngFor="let office of department.offices">
          <mat-card-header>
            <mat-card-title>
              <h3>{{ office.name }}</h3>
            </mat-card-title>
          </mat-card-header>
          <mat-list>
            <mat-list-item *ngFor="let officeHour of office.officeHours">
              {{ officeHour.printDays() }}: <span class="hour">{{ officeHour.printHours() }}</span>
            </mat-list-item>
            <mat-list-item *ngIf="office.exceptions">
              {{office.exceptions.comment}}:
              <span class="hour" *ngIf="office.exceptions.startTime">
                {{office.exceptions.printHours()}}
              </span>
            </mat-list-item>
          </mat-list>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</main>
