<main class="content-container">
  <mat-tab-group>
    <mat-tab *ngFor="let feed of feeds" label="{{feed.feedName}}">
      <div class="output">
        <mat-card *ngFor="let item of feed.items" (click)="openLinkForItem(item)" class="mat-elevation-z3">
          <mat-card-header>
            <mat-card-title>
              <h3>{{ item.title }}</h3>
            </mat-card-title>
            <mat-card-subtitle>{{item.pubDate | date: 'dd.MM.yyyy' }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content [innerHtml]="item.description"></mat-card-content>
          <mat-chip-list *ngIf="item.categories.length > 0">
            <mat-chip class="grey" *ngFor="let category of item.categories">
              {{ category }}
            </mat-chip>
          </mat-chip-list>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</main>
