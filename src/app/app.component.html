<!-- wrap whole page -->
<div class="page-container">
  <!-- toolbar with heading -->
  <mat-toolbar color="primary" class="mat-elevation-z3">
    <button mat-icon-button (click)="snav.toggle()" aria-label="Menü öffnen">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 id="page-title">{{title}}</h1>
    <span class="spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="mat-sidenav-container" >
    <!-- navigation menu -->
    <mat-sidenav #snav mode="over" (click)="snav.toggle()" role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/Start">
          <mat-icon svgIcon="home" color="primary" class="nav-icon"></mat-icon>
          Start
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/Nachrichten/">
          <mat-icon svgIcon="news" color="primary" class="nav-icon"></mat-icon>
          Nachrichten
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/Campus-Karte/">
          <mat-icon svgIcon="map" color="primary" class="nav-icon"></mat-icon>
          Campus-Karte
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/Busfahrpläne/">
          <mat-icon svgIcon="bus" color="primary" class="nav-icon"></mat-icon>
          Busfahrpläne
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/Personensuche/">
          <mat-icon svgIcon="searchPerson" color="primary" class="nav-icon"></mat-icon>
          Personensuche
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <!-- wrapper for page content -->
    <mat-sidenav-content role="main">
      <router-outlet></router-outlet>
      <!-- page content inserted from router -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
