<!-- wrap whole page -->
<div class="page-container">
  <!-- toolbar with heading -->
<mat-toolbar color="primary" class="mat-elevation-z3">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 id="page-title" >{{title}}</h1>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="mat-sidenav-container">
  <!-- navigation menu -->
  <mat-sidenav #snav [mode] = "over" >
    <mat-nav-list>
      <a mat-list-item href="/Nachrichten" >
        <mat-icon svgIcon="news" color="primary"></mat-icon>
        Nachrichten
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="/Campus-Karte" >
        <mat-icon color="primary">map</mat-icon>
        Campus-Karte
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="/Personensuche" >
        <mat-icon svgIcon="searchPerson" color="primary"></mat-icon>
        Personensuche
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <!-- wrapper for page content -->
  <mat-sidenav-content>
    <router-outlet>
      <!-- page content inserted from router -->
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
